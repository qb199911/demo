<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>网站标题</title>
</head>
<body>
<h1>我的第一个标题</h1>
<hr>
<!-- hr分割线 -->
<h1>标签2</h1>
<p>CSS 定义如何显示 HTML 元素。</p>
<p>我的第一个段落，点击此处跳转到
    <a href="https://www.baidu.com">百度</a><!-- href：指定链接，必须在a标签里定义 -->
    </p>
<br>
<!-- text-decoration:none为取消下划线 -->
<a href="https://www.runoob.com/"style="text-decoration:none" target="_blank">访问菜鸟教程!</a>

<p>如果你将 target 属性设置为 &quot;_blank&quot;, 链接将在新窗口打开。</p>
<br/>
<!-- br：换行 -->
<p>这是一张图片
    <img decoding="async" src="D:\html学习\file\2.jpg" width="250" height="280" /></p>
<p>点击笑脸可跳转到百度：
    <a href="https://www.baidu.com">
        <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="教材">
    </a>
</p>
</body>
</html>
