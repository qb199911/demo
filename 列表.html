<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>网站标题</title>
</head>
<!-- ol为有序（默认为数字排序，可添加type来定义排序类型A、a、I、i），ul为无序（默认使用圆点，可以使用style来定义样式），li是列表 -->
<!-- dt是自定义项目，dd为描述 -->
<body>
<h1>列表demo</h1>
    <ol>
        <li>Apples</li>
    
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
       </ol>
       <ul style="list-style-type:disc">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
       </ul>
       <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
