<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>网站标题</title>
<base href="https://www.runoob.com/try/demo_source/" target="_blank">
</head>
<body>
<h2>悬崖峭壁</h2>
<p><img border="0" src="/images/pulpit.jpg" alt="Pulpit rock" width="304" height="228">夕阳西下 断肠人在天涯</p>
<!-- a标签内签到img图片可进行图片跳转，width="33" height="32"定义图片的长宽,alt是在图片无法加载时提示文案 -->
<!-- float:left,控制图片位置 -->
<p>点击笑脸可跳转到百度：
    <a href="https://www.baidu.com">
        <img src="https://www.runoob.com/try/demo_source/smiley.gif" style="float:left" alt="教材"></a>
    <br/>
    <img src="boat.gif" alt="Big Boat">
</p>
<h3>
    这个是图片部分可点击
</h3>
<p>
    <img border="0" src="/images/pulpit.jpg" alt="Pulpit rock" width="404" height="328" usemap="#planetmap">
        <map name="planetmap">
            <area shape="rect" coords="0,0,82,126" href="https://www.baidu.com" alt="Sun">
        </map>
</p>
</body>
</html>
