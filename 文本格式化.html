<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>网站标题</title>
</head>
<body>
<h1>我的第一个标题</h1>
<hr>
<p>我的第一个段落</p>
<b>文本加粗</b>
<br>
<big>字体放大</big>
<br>
<i>斜体</i>
<br>
<small>字体缩小</small>
<br>
文本<sub>下标</sub>
<br>
文本<sup>上标</sup>
<pre>
pre标签可以控制空格和空行

空格  空格  空格
</pre>
<code>计算机输出</code>
<br>
<kbd>键盘输入</kbd>
<br>
<samp>计算机变量</samp>
<br>
<p>
<b>注释：</b>这些标签常用于显示计算机/编程代码。
</p>
<!-- del是删除样式，ins是下划线 -->
<p>My favorite color is <del>blue已删除</del> <ins>red下划线</ins>!</p>
<abbr title="etcetera">etc.</abbr>
<br/>
<acronym title="悬浮解释">帮助？</acronym>
<!-- abbr和acronym为悬停解释 -->
<p><bdo dir="rtl">123456</bdo></p>
<!-- bdo为从右到左展示 -->
<p>WWF's goal is to大小: 
    <q>Build a future where people live in harmony with nature大小.</q>
    We hope they succeed.</p>
<br>
<h1>tile</h1>
<hr>
<p>这个是个开始：</p>
<blockquote >引用引用引用引用引用</blockquote>
</body>
</html>
